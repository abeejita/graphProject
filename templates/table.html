<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Nivel');
        data.addColumn('number', 'Puntaje');
        for (var key in {{losDatos|safe}}) {
          data.addRow([ key, {{losDatos|safe}}[key] ]);
        }

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: false, width: '20%', height: '70%'});
      }
    </script>
  </head>
  <body>
    <div id="table_div" align='center'></div>
  </body>
</html>
